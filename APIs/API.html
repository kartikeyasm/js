<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: whitesmoke; text-align: center;">
    <div style="background-color: green; height: 500px; width: 500px; position: relative; left: 34%;">

    </div>
    <br>
    <button id="click">Click Here</button>

</body>
<script>
    const requestURL="https://api.github.com/users/kartikeyasm"
    //XML usecase
    const XHR=new XMLHttpRequest()
    let img
    XHR.open("GET", requestURL)
    console.log(XHR.readyState)
    XHR.onreadystatechange= function(){
        console.log(XHR.readyState)
        if(XHR.readyState===4){
            const data=JSON.parse(this.responseText)
            img=data.avatar_url;
            console.log(data.followers)

        }
    }
    
    XHR.send()
    const button=document.getElementById("click")
    button.addEventListener("click",()=>{
        const newElement= document.createElement("img")
        newElement.setAttribute("src",img)
        document.querySelector("div").appendChild(newElement)
        const div =document.querySelector("div").childNodes[1]
        div.style.height="400px" 
        div.style.position="relative" 
        div.style.top="10%" 
        button.remove()
    })

</script>
</html>
